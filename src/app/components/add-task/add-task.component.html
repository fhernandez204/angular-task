<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Titulo</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="task.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea class="form-control" id="description"
        [(ngModel)]="task.description"
        name="description" rows="3" required></textarea>       
      </div>

      <div class="form-group">
        <label>&nbsp;&nbsp;Status:&nbsp;&nbsp;</label><br>
        <select #selectpicker id="completed" [(ngModel)]="task.completed" name="completed">
          <option value="true">Completada</option>
          <option value="false">Incompleta</option>
        </select>
      </div>

      <button (click)="saveTask()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tarea se creó correctamente!</h4>
      <button class="btn btn-success" (click)="newTask()">Add</button>
    </div>
  </div>
</div>
